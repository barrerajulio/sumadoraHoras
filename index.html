<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="horarios"></div>
    <input type="submit" onclick="calcularTiempo()" />

    <input type="text" name="tiempocalc" id="tiempocalc" />

    <script>
      var tiempos = ["02:50:51", "23:11:11", "10:02:01"];
      var tiempo = "00:00:00";
      var t1 = "00:00:00";
      var t2 = "00:00:00";

      tiempos.forEach((elt) => {
        document.getElementById("horarios").innerHTML += `${elt}<br>`;
      });

      (calcularTiempo = () => {
        tiempos.forEach((el, i) => {
          t1 = el;
          t2 = sumarTiempo2(t1, t2);
        });
        tiempo = t2;
        document.getElementById("tiempocalc").value = tiempo;
      })();

      // funcion para sumar horas a un arreglo
      function sumarTiempo2(t1, t2) {
        let hours = 0;
        let minutes = 0;
        let seconds = 0;

        var hora_1 = t1;
        var hora_2 = t2;

        partesh1 = hora_1.split(":");
        ph10 = parseInt(partesh1[0]); // horas
        ph11 = parseInt(partesh1[1]); // minutos
        ph12 = parseInt(partesh1[2]); // segundos

        partesh2 = hora_2.split(":");
        ph20 = parseInt(partesh2[0]); // horas
        ph21 = parseInt(partesh2[1]); // minutos
        ph22 = parseInt(partesh2[2]); // segundos

        // SUMAR SEGUNDOS /////////////////////////////////////////////////
        seconds = ph12 + ph22;

        // cuántas veces cabe seconds / 60
        let divSeconds = seconds / 60;
        divSeconds = parseInt(divSeconds);
        divSeconds >= 1 ? minutes++ : minutes;

        seconds = seconds % 60;

        // SUMAR MINUTOS /////////////////////////////////////////////////
        minutes = minutes + ph11 + ph21;

        // cuantas veces cabe minutes / 60
        let minDiv = minutes / 60;
        minDiv = parseInt(minDiv);

        // si minDiv es > 1, se suma esa cantidad a las horas
        minDiv >= 1 ? hours++ : hours;

        // sobrante de los minutos sumados
        minutes = minutes % 60;

        // SUMAR HORAS /////////////////////////////////////////////////
        hours = minDiv + ph10 + ph20;

        hours = hours < 10 ? `0${hours}` : `${hours}`;
        minutes = minutes < 10 ? `0${minutes}` : `${minutes}`;
        seconds = seconds < 10 ? `0${seconds}` : `${seconds}`;

        return `${hours}:${minutes}:${seconds}`;
      }

      function sumarTiempo() {
        let hours = 0;
        let minutes = 0;
        let seconds = 0;

        var hora_1 = document.getElementById("hora_1").value;
        var hora_2 = document.getElementById("hora_2").value;

        partesh1 = hora_1.split(":");
        ph10 = parseInt(partesh1[0]); // horas
        ph11 = parseInt(partesh1[1]); // minutos
        ph12 = parseInt(partesh1[2]); // segundos

        partesh2 = hora_2.split(":");
        ph20 = parseInt(partesh2[0]); // horas
        ph21 = parseInt(partesh2[1]); // minutos
        ph22 = parseInt(partesh2[2]); // segundos

        // SUMAR SEGUNDOS /////////////////////////////////////////////////
        seconds = ph12 + ph22;

        // cuántas veces cabe seconds / 60
        let divSeconds = seconds / 60;
        divSeconds = parseInt(divSeconds);
        divSeconds >= 1 ? minutes++ : minutes;

        seconds = seconds % 60;

        // SUMAR MINUTOS /////////////////////////////////////////////////
        minutes = minutes + ph11 + ph21;

        // cuantas veces cabe minutes / 60
        let minDiv = minutes / 60;
        minDiv = parseInt(minDiv);

        // si minDiv es > 1, se suma esa cantidad a las horas
        minDiv >= 1 ? hours++ : hours;

        // sobrante de los minutos sumados
        minutes = minutes % 60;

        // SUMAR HORAS /////////////////////////////////////////////////
        hours = minDiv + ph10 + ph20;

        return `${hours}:${minutes}:${seconds}`;
      }
    </script>
  </body>
</html>
